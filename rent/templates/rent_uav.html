<!-- rent_uav.html -->
{% extends 'base.html' %}
{% block title %}Rent UAV - {{ uav.brand }} {{ uav.model }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="my-4">Rent UAV - {{ uav.brand }} {{ uav.model }}</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" name="start_date" id="start_date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" name="end_date" id="end_date" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Rent</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        // Optional: You can use the following JavaScript to set the minimum and maximum date for the datepickers
        document.getElementById("start_date").setAttribute("min", new Date().toISOString().split('T')[0]);
        document.getElementById("end_date").setAttribute("min", new Date().toISOString().split('T')[0]);
    </script>
{% endblock %}
